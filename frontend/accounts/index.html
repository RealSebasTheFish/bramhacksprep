<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Management</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.display = "flex";
        document
          .getElementById("menuBtn")
          .setAttribute("onclick", "closeSidebar()");
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.display = "none";
        document
          .getElementById("menuBtn")
          .setAttribute("onclick", "openSidebar()");
      }
    </script>
  </head>
  <body>
    <div class="header">
      <svg
        onclick="openSidebar()"
        id="menuBtn"
        xmlns="http://www.w3.org/2000/svg"
        height="30"
        viewBox="0 -960 960 960"
        width="30"
        fill="white"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
      <h1>BramWays</h1>
      <a href="/frontend/login/index.html"><button>Login/SignUp</button></a>
    </div>
    <div id="sidebar">
      <ul>
        <li><a href="/frontend/index.html">Home Page</a></li>
        <li><a href="/frontend/interactivemap/index.html">Map</a></li>
        <li><a href="/frontend/accounts/index.html">Accounts</a></li>
      </ul>
    </div>



<!-- main Section -->
<section class="main-section">
  <!-- login div -->
  <div class="login-div">
    <h3>Enter dependent user's info to get authorized;</h3>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <button type="submit">Add Dependent User</button>
    </form>
  </div>

  <div class="sections">
    <!-- dependent users section -->
    <div class="dependent-users">
      <h3>Dependent Users:</h3>
      <!-- content for dependent users -->
      <p>List dependent users or actions here.</p>
    </div>

    <!-- section for adding and removing routes -->
    <div class="route-management">
      <h3>Section for adding and removing routes</h3>
      <!-- content for route management -->
      <p>Manage routes here.</p>
    </div>
  </div>
</section>



    <script src="script.js"></script>
  </body>
</html>

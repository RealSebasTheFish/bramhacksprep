<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BramWays</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <style>
        /* Animations */
@keyframes slideOutLeft {
    0% {
        opacity: 1;
        transform: translateX(0);
    }
    100% {
        opacity: 0;
        transform: translateX(-100%);
    }
}
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="title">Bram<i>Ways</i></div>
        <div class="account">
            <div class="account-icon">
                <!-- Account SVG Icon -->
                <a href="login.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg></a>
            </div>
            <div class="account-menu">
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="menu-box" id="menuBox">
            <h1><i>The future of transit is here</i></h1>
            <a href="#" class="menu-item" id="mapBtn">Map</a>
            <a href="#" class="menu-item" id="accountBtn">Accounts</a>
            <a href="#" class="menu-item" id="awardsBtn">Awards</a>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        <a href="#">Contact Us</a>
        <div class="emergency-button">
            <!-- Emergency SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="24px" height="24px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
    </div>

    <script>
        // Show/hide account menu on hover
        $('.account').hover(
            function () {
                $('.account-menu').fadeIn();
            },
            function () {
                $('.account-menu').fadeOut();
            }
        );

        // jQuery animation to slide out the menu and go to another page (placeholder links)
        function animateAndRedirect(buttonId) {
            $(buttonId).on('click', function (e) {
                e.preventDefault();
                $('#menuBox').css('animation', 'slideOutLeft 0.5s forwards');
                setTimeout(function () {
                    window.location.href = ''; // Placeholder, no URL provided
                }, 500);
            });
        }

        // Apply animation for all menu buttons
        animateAndRedirect('#mapBtn');
        animateAndRedirect('#accountBtn');
        animateAndRedirect('#awardsBtn');
    </script>
</body>
</html>

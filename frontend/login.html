<!--Login page html for bramhacks (test)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginCSS.css" type="text/css">
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="./frontendLOGIN.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="gradient-custom">
            <div class="text-center">
                <!-- login form section -->
                <div id="loginForm">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-4">Please enter your login details</p>

                    <div class="form-outline form-white">
                        <label class="form-label" for="loginUsernameEmail">Username/Email</label>
                        <input type="text" id="loginUsernameEmail" class="form-control" />
                    </div>

                    <div class="form-outline form-white">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" />
                    </div>
                    <button class="btn" type="button" onclick="storeLoginData()">Login</button>
                    <p class="small mt-3"><a href="#" onclick="showForm('forgotPasswordForm')">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="#" onclick="showForm('signUpForm')">Sign Up</a></p>
                </div>

                <!-- sign up form section -->
                <div id="signUpForm" style="display: none;">
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-4">Create your account</p>

                    <div class="form-outline form-white">
                        <label class="form-label" for="signUpUsername">Username</label>
                        <input type="text" id="signUpUsername" class="form-control" />
                    </div>

                    <div class="form-outline form-white">
                        <label class="form-label" for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" class="form-control" />
                    </div>

                    <div class="form-outline form-white">
                        <label class="form-label" for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" class="form-control" oninput="checkConfirmPassword()" />
                    </div>

                    <div class="form-outline form-white">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" oninput="checkConfirmPassword()" />
                        <small id="confirmPasswordMessage" class="text-danger"></small>
                    </div>

                    <div class="form-outline form-white">
                        <label class="form-label" for="accountType">Account Type</label>
                        <select id="accountType" class="form-control">
                            <option value="" disabled selected>Choose Account Type</option>
                            <option value="child">Child</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>

                    <button class="btn" type="button" onclick="storeSignUpData()">Sign Up</button>

                    <p>Already have an account? <a href="#" onclick="showForm('loginForm')">Login</a></p>
                </div>

                <!-- forgot password form section-->
                <div id="forgotPasswordForm" style="display: none;">
                    <h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
                    <p class="text-white-50 mb-4">Enter your username or email to reset your password</p>

                    <div class="form-outline form-white">
                        <label class="form-label" for="forgotUsernameEmail">Username/Email</label>
                        <input type="text" id="forgotUsernameEmail" class="form-control" />
                    </div>

                    <button class="btn" type="button" onclick="storeForgotPasswordData()">Reset Password</button>

                    <p><a href="#" onclick="showForm('loginForm')">Login</a> | <a href="#" onclick="showForm('signUpForm')">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
